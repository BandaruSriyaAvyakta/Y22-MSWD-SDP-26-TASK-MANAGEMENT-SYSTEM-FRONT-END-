<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student CRUD</title>
</head>
<body>

  <h1>Student CRUD Operations</h1>

  <form id="studentForm">
    <label for="name">Name:</label>
    <input type="text" id="name" required>
    <label for="age">Age:</label>
    <input type="number" id="age" required>
    <button type="submit">Add Student</button>
  </form>

  <table id="studentTable" border="1">
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Action</th>

    </thead>

    const fetchStudents = async () => {
      try {

        const students = await response.json();

        // Clear previous data
        studentList.innerHTML = '';

        // Display students in the table
        students.forEach(student => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${student.name}</td>
            <td>${student.age}</td>
            <td>
              <button onclick="updateStudent('${student._id}')">Update</button>
              <button onclick="deleteStudent('${student._id}')">Delete</button>
            </td>
          `;
          studentList.appendChild(row);
        });
      } catch (error) {
        console.error('Error fetching students:', error);
      }
    };

    // Function to add a new student
    const addStudent = async (name, age) => {
      try {
        const response = await fetch('http://localhost:5000/students', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ name, age }),
        });
        const newStudent = await response.json();
        console.log('New student added:', newStudent);
        fetchStudents(); // Refresh the student list after adding
      } catch (error) {
        console.error('Error adding student:', error);
      }
    };

    // Event listener for form submission
    form.addEventListener('submit', (event) => {
      event.preventDefault();
      const name = document.getElementById('name').value;
      const age = document.getElementById('age').value;
      addStudent(name, age);
      form.reset();
    });

    // Initial fetch to display existing students
    fetchStudents();
  </script>
</body>
</html>
